[req]
default_bits = 2048
prompt = no
default_md = sha256
distinguished_name = dn
req_extensions = v3_req

[dn]
C = RU                     # Страна
ST = Moscow Region         # Регион
L = Moscow                 # Город
O = My Organization        # Организация
OU = My Unit               # Подразделение
CN = 192.168.1.100         # ТВОЙ IP-АДРЕС (Common Name)

[v3_req]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
subjectAltName = @alt_names

[alt_names]
IP.1 = 192.168.1.100       # ТВОЙ IP-АДРЕС (Subject Alternative Name)
# IP.2 = 10.0.0.5          # Можно добавить ещё IP, если нужно

